<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LOKA</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-container h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555555;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #343a40;
      outline: none;
    }

    .form-group .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .login-btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555555;
    }

    .login-footer a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-footer a:hover {
      color: #0056b3;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 30px;
      }

      .login-container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to LOKA</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <span class="error" id="emailError">Please enter a valid email.</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <span class="error" id="passwordError">Password must be at least 6 characters.</span>
      </div>
      <button type="submit" class="login-btn" id="loginBtn">Login</button>
    </form>
    <div class="login-footer">
      <p>Don't have an account? <a href="#">Register here</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      let isValid = true;

      // Email Validation
      if (!emailInput.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
        emailError.style.display = 'block';
        isValid = false;
      } else {
        emailError.style.display = 'none';
      }

      // Password Validation
      if (!passwordInput.value || passwordInput.value.length < 6) {
        passwordError.style.display = 'block';
        isValid = false;
      } else {
        passwordError.style.display = 'none';
      }

      // If valid, submit the form or redirect
      if (isValid) {
        alert('Login successful!');
        // Redirect to the homepage (replace 'homepage.html' with your page)
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
